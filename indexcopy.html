<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Corporate Resource Rental</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <div id = "selections" form="booking_form">
        <select name="resource" id="resource-selection">
          <option value = "inflatable_minifig">Inflatable Minifig</option>
          <option value = "go_banner">Grand Opening Banner</option>
          <option value = "other">Other Banner/Resource</option>
        </select>
        <input type ="date" id = "start_date">
        <h4>To</h4>
        <input type="date" id = "end_date">
      </div>

      <h2 id="description_title">Description</h2>
      <p class = "description" id = "inflatable_minifig_desc">
        this is a description of the inflatable minifig and its cost
      </p>
      <p class = "description" id = "go_banner_desc">
        this is a description of the grand opening banner
      </p>
      <p class = "description" id = "other_desc">
        this is a description of the other banners/resources
      </p>
      
      <div class="img_slider">
        <div class = "item" id = "go_banner_item">
          <img src="images/b3.png" alt="Grand Opening Banner">
        </div>
        <div class = "item" id = "inflatable_minifig_item">
          <img src="images/minifig.JPG" alt="inflatable minifig">
        </div>        
        <div class = "item" id = "other_item">
          <img src="images/battle_brick.JPG" alt="Other Banner/Resource">
        </div>
      </div> 

      <div id="manage_bookings"> 
        <input type="submit" value="submit">
        <button id="view_bookings_btn">View your bookings</button>
      </div>
  </main>
  </body>
</html>
